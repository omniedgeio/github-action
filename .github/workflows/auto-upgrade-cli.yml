name: Auto-upgrade OmniEdge CLI

on:
  repository_dispatch:
    types: [cli-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'CLI version to upgrade to (e.g., 0.3.0)'
        required: true

jobs:
  upgrade-and-release:
    name: Upgrade CLI and Release Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Update action.yml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/default: '[0-9]*\.[0-9]*\.[0-9]*'/default: '${VERSION}'/" action.yml
          echo "Updated action.yml default version to ${VERSION}"

      - name: Update README
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Add version badge to README if not present, or update existing
          if grep -q "CLI Version:" README.md; then
            sed -i "s/CLI Version: .*/CLI Version: ${VERSION}/" README.md
          else
            sed -i "1a\\\\n> CLI Version: ${VERSION}" README.md
          fi
          echo "Updated README to version ${VERSION}"

      - name: Commit and push changes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: upgrade omniedge-cli to v${VERSION}" || echo "No changes to commit"
          git push origin main

      - name: Create and push tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git tag -a "v${VERSION}" -m "Release v${VERSION} - Auto-upgraded from omniedge-cli"
          git push origin "v${VERSION}"

      - name: Notify web-frontend to update docs
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.REPO_DISPATCH_TOKEN }}
          repository: omniedgeio/omniedge-web-frontend
          event-type: action-release
          client-payload: '{"package": "action", "version": "${{ steps.version.outputs.version }}"}'

name: Auto-upgrade OmniEdge CLI

on:
  repository_dispatch:
    types: [cli-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'CLI version to upgrade to (e.g., 0.3.0)'
        required: true

jobs:
  upgrade-cli:
    name: Upgrade OmniEdge CLI version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Update action.yml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/default: '[0-9]*\.[0-9]*\.[0-9]*'/default: '${VERSION}'/" action.yml
          echo "Updated action.yml default version to ${VERSION}"

      - name: Update README
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Add version badge to README if not present, or update existing
          if grep -q "CLI Version:" README.md; then
            sed -i "s/CLI Version: .*/CLI Version: ${VERSION}/" README.md
          else
            sed -i "1a\\\\n> CLI Version: ${VERSION}" README.md
          fi
          echo "Updated README to version ${VERSION}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: upgrade omniedge-cli to v${{ steps.version.outputs.version }}"
          title: "ðŸ”„ Upgrade OmniEdge CLI to v${{ steps.version.outputs.version }}"
          body: |
            ## Automated CLI Upgrade

            This PR was automatically created by the CLI release workflow.

            **Changes:**
            - Updated `action.yml` default version to `${{ steps.version.outputs.version }}`
            - Updated `README.md` with new version

            **CLI Release:** https://github.com/omniedgeio/omniedge-cli/releases/tag/v${{ steps.version.outputs.version }}
          branch: auto-upgrade/cli-v${{ steps.version.outputs.version }}
          base: main
          labels: |
            automated
            dependency-update
